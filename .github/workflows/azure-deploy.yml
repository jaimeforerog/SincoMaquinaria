name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'sincomaquinaria-app-1601'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: client-app/package-lock.json

    # Build Frontend
    - name: Install frontend dependencies
      working-directory: ./client-app
      run: npm ci --legacy-peer-deps

    - name: Build frontend
      working-directory: ./client-app
      run: npm run build

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # Build Backend
    - name: Restore dependencies
      run: dotnet restore

    - name: Build backend
      run: dotnet build --configuration Release --no-restore

    - name: Publish backend
      run: dotnet publish SincoMaquinaria.csproj -c Release -o ${{env.DOTNET_ROOT}}/sincomaquinaria

    # Copy frontend to wwwroot
    - name: Copy frontend to wwwroot
      run: |
        mkdir -p ${{env.DOTNET_ROOT}}/sincomaquinaria/wwwroot
        cp -r client-app/dist/* ${{env.DOTNET_ROOT}}/sincomaquinaria/wwwroot/

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{env.DOTNET_ROOT}}/sincomaquinaria
